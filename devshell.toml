imports = [
  "language.go"
]

[[commands]]
package = "go"

[[commands]]
package = "golangci-lint"

[[commands]]
package = "nomad"

[[commands]]
package = "damon"

[[commands]]
package = "vector"

[[commands]]
name = "lint"
command = "fd -e nix -X nixfmt -c"
help = "Run code linters"

[[commands]]
name = "spawn"
command = "systemd-nspawn --volatile=overlay --image result/tarball/nixos-system-x86_64-linux.tar.xz --read-only --boot --register=false"
help = "Run systemd-nspawn"

[devshell]
name = "nomad-driver-nix"
packages = [
  "diffutils",
  "go",
  "gotools",
  "gopls",
  "gocode",
  "gcc",
  "fd",
  "gnumake",
  "alejandra",
]
